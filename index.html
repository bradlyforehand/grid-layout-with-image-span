<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Document</title>

<body>
    <div class="container">
        <div class="bg1">
            <h2>16<span>24</span></h2>
            <p>goals completed</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>

        <div class="bg2">
            <h2><i class="fas fa-running"></i></h2>

        </div>
        <div class="bg1">
            <h2>36&deg;</h2>
            <p>temperature</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>sleep keep</p>
        </div>

            <h2>98 <span>bpm</span></h2>

        </div>
        <div class="bg1">

        </div>
        <div class="bg2">
            <h2>118 <span>mgdl</span></h2>

        </div>
        <div class="bg2">
            <h2>680 <span>kcal</span></h2>
            <p>avg consumption</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>

        </div>
        <div class="bg2">

        </div>
